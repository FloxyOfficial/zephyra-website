<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyra - Innovate Faster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0615;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(128, 0, 255, 0.4), transparent);
            animation: smoothBg 15s infinite alternate ease-in-out;
        }
        @keyframes smoothBg {
            0% { transform: scale(1.05) translateX(-10px) translateY(-10px); opacity: 0.7; }
            50% { transform: scale(1.1) translateX(10px) translateY(10px); opacity: 0.85; }
            100% { transform: scale(1.05) translateX(-10px) translateY(-10px); opacity: 0.7; }
        }
        .container {
            position: relative;
            z-index: 2;
            animation: slideIn 1.5s ease-in-out;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(128, 0, 255, 0.6);
            backdrop-filter: blur(10px);
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 3.2em;
            font-weight: bold;
            text-shadow: 0px 0px 15px rgba(128, 0, 255, 0.7);
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInText 1.8s ease-in-out 0.5s forwards;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            animation: fadeInButtons 2.2s ease-in-out 1.2s forwards;
        }
        @keyframes fadeInButtons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            transform: scale(1);
        }
        .button:hover {
            transform: scale(1.1);
        }
        .pc-button {
            background: #5e00ff;
            color: white;
            box-shadow: 0px 0px 15px rgba(94, 0, 255, 0.7);
        }
        .pc-button:hover {
            background: #4b00cc;
            box-shadow: 0px 0px 20px rgba(94, 0, 255, 0.9);
        }
        .android-button {
            background: gray;
            color: white;
            cursor: not-allowed;
            box-shadow: 0px 0px 10px rgba(128, 128, 128, 0.5);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to Zephyra</h1>
        <p>Innovate at lightning speed with our advanced Lua platform.<br>Unleash new possibilities with an unparalleled development suite.</p>
        <div class="buttons">
            <button class="button pc-button" onclick="location.href='https://github.com/FloxyOfficial/bootstrapperzephyradownload/raw/refs/heads/main/ZephyraBoostrapper.zip'">Download Zephyra Windows</button>
            <button class="button android-button">Download Zephyra Android (Coming Soon)</button>
        </div>
    </div>
</body>
</html>
