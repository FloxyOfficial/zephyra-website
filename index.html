<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox HTTPGet Raw Script</title>
  <!-- Prevent indexing by search engines -->
  <meta name="robots" content="noindex, nofollow">
  <script>
    // This script runs in browsers that execute JavaScript.
    // Roblox HttpGet simply fetches the raw text without running scripts.
    if (typeof navigator !== "undefined" && navigator.userAgent.indexOf("Mozilla") !== -1) {
      // Replace the page content for normal browser visitors.
      document.documentElement.innerHTML = "<h1>Access Denied</h1><p>This page is not available for direct access.</p>";
    }
  </script>
</head>
<body>
  <!-- The raw Roblox script content is stored below.
       It’s hidden via CSS (display:none) so it won’t be rendered in browsers,
       but it remains in the file so that HttpGet will retrieve it. -->
  <pre style="display: none;" id="robloxScript">
-- Roblox Script Content Start
print("Hello, Roblox!")
-- Roblox Script Content End
  </pre>
</body>
</html>
