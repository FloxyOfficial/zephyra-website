<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Protected Content</title>
  <style>
    body { margin: 0; font-family: Roboto, Arial, sans-serif; background-color: #1a1e30; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .container { text-align: center; padding: 20px; background: rgba(255,255,255,0); border-radius: 10px; box-shadow: 0 8px 15px transparent; }
    .brand { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
    .brand-text { font-size: 18px; font-weight: 600; color: #fff; margin-top: 5px; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 16px; color: #d1d1d1; }
    pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    fetch('get_script.php').then(response => { if (!response.ok) { throw new Error('Unauthorized'); } return response.text(); }).then(data => { document.getElementById('content').innerHTML = `<pre>${data}</pre>`; }).catch(error => { document.getElementById('content').innerHTML = `<div class="container"><div class="brand"><div class="brand-text">⛔ Not Authorized ⛔</div></div><h1>You are not allowed to view these files.</h1><p>Close this page & proceed.</p></div>`; });
  </script>
</body>
</html>
