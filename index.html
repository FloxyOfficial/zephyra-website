<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <style>
    body {
      background-color: #0c0c0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #countdown {
      font-size: 2rem;
      text-align: center;
      margin: 20px;
    }
    .segment {
      display: inline-block;
      margin: 0 10px;
    }
    .segment div {
      font-size: 0.8rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <iframe 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/huEOLsZ9m9U?autoplay=1&loop=1&playlist=huEOLsZ9m9U&mute=0" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    style="position:absolute; top:-9999px; left:-9999px;">
  </iframe>

  <div id="countdown">
    <div class="segment">
      <span id="days">00</span>
      <div>Days</div>
    </div>
    <div class="segment">
      <span id="hours">00</span>
      <div>Hours</div>
    </div>
    <div class="segment">
      <span id="minutes">00</span>
      <div>Minutes</div>
    </div>
    <div class="segment">
      <span id="seconds">00</span>
      <div>Seconds</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("April 26, 2025 18:00:00 GMT+0200").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Released!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
